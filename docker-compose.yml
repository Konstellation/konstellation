  konstellation_node_host:
    container_name: host
    image: kirdb/knstld:0.2.0
    environment:
      - CHAIN_ID=darchub
    ports:
      - "26656-26658:26656-26658"
      - "1317:1317"
      - "9090:9090"
    volumes:
      - ~/.knstld:/root/.knstld
    entrypoint: /opt/run.sh
    networks:
      localnet:
        ipv4_address: 172.18.0.5

