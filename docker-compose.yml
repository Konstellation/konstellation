version: '2'

services:
  konstellation_node_1_full_node:
    container_name: testnode-1
    image: kirdb/knstld:0.2.0
    environment:
      - CHAIN_ID=darchub
#    ports:
#    - "26666-26667:26656-26657"
    volumes:
      - ./localnet/testnode-1/.knstld:/root/.knstld
    entrypoint: /opt/run.sh
    networks:
      localnet:
        ipv4_address: 172.18.0.2

