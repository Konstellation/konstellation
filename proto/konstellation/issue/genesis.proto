syntax = "proto3";
package konstellation.issue;

option go_package = "x/issue/types";

import "gogoproto/gogo.proto";

message GenesisState {
	uint64 starting_issue_id = 1;
    string issues = 2 [(gogoproto.customtype) = "CoinIssues", (gogoproto.nullable) = false];
    string params = 3 [(gogoproto.customtype) = "Params", (gogoproto.nullable) = false];
}
